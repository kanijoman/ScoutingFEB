[pytest]
# Pytest configuration for ScoutingFEB project

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 7.0

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Coverage options (when using --cov)
# Run with: pytest --cov=src --cov-report=html
    
# Markers for test categorization
markers =
    regression: End-to-end regression tests validating critical workflows
    integration: Integration tests for module interactions
    smoke: Quick smoke tests validating basic functionality
    slow: Tests that take significant time to run
    ui: Tests that require Qt UI components

# Ignore patterns
norecursedirs = .git .venv venv env __pycache__ *.egg-info build dist

# Logging
log_cli = false
log_cli_level = INFO
